<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Напишите стили для кнопки, которая может иметь несколько состояний: active, disabled, danger. Цвета произвольные.
    </title>
    <style>
        .btn {
            text-decoration: none;
            display: block;
		    margin: 100px auto 0 auto;
		    width: 250px;
		    height: 50px;
        }

        .btn:focus {
            background-color:seagreen;
        }

        .btn:active {
            background-color:slateblue;
        }

        .btn:disabled {
            background-color:tomato;
        }
    </style>
</head>
<body>
    <form>
        <button class="btn">button</button>
    </form>
</body>
</html>
